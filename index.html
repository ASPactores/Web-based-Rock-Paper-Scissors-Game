<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <p>SCORE</p>
            <div class="score" id="score">0 : 0</div>
        </div>
        <div class="chosen-hand">
            <div class="user-hand">
                <p>YOU</p>
                <img class="frame" src="images/orange-frame.png">
                <div class="user-chosen-hand" id="user-chosen-hand"></div>
            </div>
            <div class="computer-hand">
                <p>COMPUTER</p>
                <img class="frame" src="images/orange-frame.png">
                <div class="computer-chosen-hand" id="computer-chosen-hand"></div>
            </div>
        </div>
        <div class="options-container">
            <div class="options">
                <input type="image" src="images/rock.png" id="hand-option" class="hand" value="rock">
                <img class="frame frame-option" src="images/orange-frame.png">
            </div>
            <div class="options">
                <input type="image" src="images/paper.png" id="hand-option" class="hand" value="paper">
                <img class="frame frame-option" src="images/orange-frame.png">
            </div>
            <div class="options">
                <input type="image" src="images/scissors.png" id="hand-option" class="hand" value="scissors">
                <img class="frame frame-option" src="images/orange-frame.png">
            </div>
        </div>
        <div class="pop-up-container" id="pop-up-container">
            <div class="pop-up" id="pop-up">
                <p class="game-result" id="game-result"></p>
                <button id="retry-button">PLAY AGAIN</button>
            </div>
        </div>

        <footer>
            <p>
                &copy; <span id="date"></span> by <a href="https://github.com/ASPactores"> ASPactores </a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
