<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <p>SCORE</p>
            <div class="score"></div>
        </div>
        <div class="chosen-hand">
            <div class="user-hand">
                <p>YOU</p>
                <img class="frame" src="images/orange-frame.png">
                <div class="user-chosen-hand" id="user-chosen-hand"></div>
            </div>
            <div class="computer-hand">
                <p>COMPUTER</p>
                <img class="frame" src="images/orange-frame.png">
                <div class="computer-chosen-hand" id="computer-chosen-hand"></div>
            </div>
        </div>
        <div class="options-container">
            <div class="options" id="rock-option" value="rock">
                <img class="hand" src="images/rock.png">
                <img class="frame frame-option" src="images/orange-frame.png">
            </div>
            <div class="options" id="paper-option" value="paper">
                <img class="hand" src="images/paper.png">
                <img class="frame frame-option" src="images/orange-frame.png">
            </div>
            <div class="options" id="scissors-option" value="scissors">
                <img class="hand" src="images/scissors.png">
                <img class="frame frame-option" src="images/orange-frame.png">
            </div>
        </div>
        <footer>
            <p>
                &copy; <span id="date"></span> by <a href="https://github.com/ASPactores"> ASPactores </a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
